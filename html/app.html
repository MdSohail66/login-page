<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" class="logo">
            <h1>Sign in</h1>
            <p>to continue to Gmail</p>
        </div>
        <form>
            <div class="form-group">
                <input type="email" placeholder="Email or phone" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="login-btn">Next</button>
            </div>
        </form>
        <div class="footer">
            <a href="#">Forgot email?</a>
            <p>Not your computer? Use Guest mode to sign in privately.</p>
            <a href="#">Learn more</a>
            <p>Create account</p>
        </div>
    </div>
</body>
</html>
