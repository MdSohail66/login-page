<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="fb.css">
    <style>
        /* Basic styling for the page */
        .login-container {
            width: 300px;
            margin: 100px auto;
            text-align:center;
        }
        .login-header {
            margin-bottom: 20px;
        }
        .logo {
            width: 50px;
        }
        .form-group {
            margin-bottom: 15px;
            margin-right: 25px;
           
            
        }
        .login-btn {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-left:15px;
        }
        .footer {
            margin-top: 20px;
            border-radius: 50px;
        }

        /* Styling for the Google login pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 100%;
            position: relative;
        }
        .popup-content iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="logo">
            <h1>Facebook</h1>
        </div>
        <form>
            <div class="form-group">
                <input type="email" placeholder="Email or Phone Number" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="login-btn">Log In</button>
            </div>
            <div class="form-group">
                <button type="button" class="google-login-btn" onclick="openGoogleLogin()">Login through Google</button>
            </div>
        </form>
        <div class="footer">
            <a href="#">Forgotten account?</a>
            <span>Â·</span>
            <a href="#">Sign up for Facebook</a>
        </div>
    </div>

    <!-- Google Login Pop-Up -->
    <div class="popup" id="googlePopup">
        <div class="popup-content">
            <span class="close-btn" onclick="closeGoogleLogin()">&times;</span>
            <iframe src="google_login.html" title="Google Login"></iframe>
        </div>
    </div>

    <script>
        function openGoogleLogin() {
            document.getElementById('googlePopup').style.display = 'flex';
        }

        function closeGoogleLogin() {
            document.getElementById('googlePopup').style.display = 'none';
        }
    </script>
</body>
</html>
