<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .login-header {
            margin-bottom: 20px;
            text-align: center;
        }
        .logo {
            width: 92px;
            height: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px; /* Rounded corners */
            box-sizing: border-box;
        }
        .login-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px; /* Rounded corners for button */
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer a {
            color: #4285f4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" class="logo">
            <h1>Sign in</h1>
            <p>To continue to Gmail</p>
        </div>
        <form>
            <div class="form-group">
                <input type="email" placeholder="Email or phone" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="login-btn">Next</button>
            </div>
        </form>
        <div class="footer">
            <a href="#">Forgot email?</a>
            <p>Not your computer? Use Guest mode to sign in privately.</p>
            <a href="#">Learn more</a>
            <p>Create account</p>
        </div>
    </div>
</body>
</html>
